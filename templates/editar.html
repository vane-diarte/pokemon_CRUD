{% extends 'layout.html' %}
{% block body %}

{% with messages = get_flashed_messages(with_categories=true)  %}
      {% if messages %}
      <div id="get_flashed_messages">
      {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible alert-fixed fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="{{ url_for('actualizar_entrenador', id=entrenador['id']) }}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{ entrenador['nombre'] }}" class="form-control">
          </div>
    
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar Entrenador
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
